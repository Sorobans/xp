<head>

    <title>Internet Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Tahoma', sans-serif;
            background: #ECE9D8;
        }

        .toolbar {
            background: #ECE9D8;
            padding: 5px;
            border-bottom: 1px solid #999;
        }

        .address-bar {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            background: white;
            border: 1px solid #999;
        }

        .address-bar img {
            width: 16px;
            height: 16px;
        }

        .address-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-family: 'Tahoma', sans-serif;
            font-size: 12px;
            background: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .nav-button {
            padding: 3px 10px;
            background: linear-gradient(to bottom, #F6F6F6, #DCDBDB);
            border: 1px solid #999;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-button img {
            width: 16px;
            height: 16px;
        }

        .nav-button:active {
            background: #E1E1E1;
        }

        #browser-content {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 80px);
        }
    </style>
</head>

    <iframe id="browser-content" src="ie-home.html"></iframe>

    <script>
        const history = [];
        let currentIndex = -1;

        function updateAddressBar(url) {
            document.getElementById('address-input').value = url;
        }

        function navigate(url) {
            // Add to history
            if (currentIndex < history.length - 1) {
                history.splice(currentIndex + 1);
            }
            history.push(url);
            currentIndex++;

            // Update iframe and address bar
            document.getElementById('browser-content').src = url;
            updateAddressBar(url);
        }

        function navigateExternal(url) {
            // Add to history
            if (currentIndex < history.length - 1) {
                history.splice(currentIndex + 1);
            }
            history.push(url);
            currentIndex++;

            // Update iframe and address bar
            document.getElementById('browser-content').src = url;
            updateAddressBar(url);
        }

        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                const url = history[currentIndex];
                document.getElementById('browser-content').src = url;
                updateAddressBar(url);
            }
        }

        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                const url = history[currentIndex];
                document.getElementById('browser-content').src = url;
                updateAddressBar(url);
            }
        }

        function goHome() {
            navigate('ie-home.html');
        }

        // Initialize with home page
        goHome();

        // Listen for messages from child frames
        window.addEventListener('message', function(event) {
            if (event.data.type === 'navigate') {
                navigate(event.data.url);
            } else if (event.data.type === 'navigateExternal') {
                navigateExternal(event.data.url);
            }
        });
    </script>
